<form class="contact-message-feedback-form contact-message-form contact-form" data-user-info-from-browser data-drupal-selector="contact-message-feedback-form" action="/contact" method="post" id="contact-message-feedback-form" accept-charset="UTF-8">

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" class="js-form-item form-item js-form-type-textfield form-item-name js-form-item-name">
  <label class="mdl-textfield__label" for="edit-name" class="js-form-required form-required">Your name</label>
  <input class="mdl-textfield__input" data-drupal-selector="edit-name" type="text" id="edit-name" name="name" value="" size="60" maxlength="255" class="form-text required" required="required" aria-required="true" />
</div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" class="js-form-item form-item js-form-type-email form-item-mail js-form-item-mail">
  <label class="mdl-textfield__label" for="edit-mail" class="js-form-required form-required">Your email address</label>
  <input data-drupal-selector="edit-mail" type="email" id="edit-mail" name="mail" value="" size="60" maxlength="254" class="form-email required" required="required" aria-required="true" />
</div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" class="js-form-item form-item js-form-type-textfield form-item-subject-0-value js-form-item-subject-0-value">
  <label class="mdl-textfield__label" for="edit-subject-0-value" class="js-form-required form-required">Subject</label>
  <input class="mdl-textfield__input" class="js-text-full text-full form-text required" data-drupal-selector="edit-subject-0-value" type="text" id="edit-subject-0-value" name="subject[0][value]" value="" size="60" maxlength="100" placeholder="" required="required" aria-required="true" />
</div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" class="js-form-item form-item js-form-type-textarea form-item-message-0-value js-form-item-message-0-value">
  <label class="mdl-textfield__label" for="edit-message-0-value" class="js-form-required form-required">Message</label>
  <div>
    <textarea class="js-text-full text-full form-textarea required" data-drupal-selector="edit-message-0-value" id="edit-message-0-value" name="message[0][value]" rows="12" cols="60" placeholder="" required="required" aria-required="true"></textarea>
  </div>
</div>
